<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Helper - Nil√ºfer Belediyesi</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            max-width: 500px;
            width: 100%;
        }
        
        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            text-align: center;
            padding: 40px 20px;
        }
        
        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }
        
        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }
        
        .login-form {
            padding: 40px;
        }
        
        .form-group {
            margin-bottom: 25px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }
        
        .form-group input {
            width: 100%;
            padding: 15px;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }
        
        .form-group input:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease;
        }
        
        .btn:hover {
            transform: translateY(-2px);
        }
        
        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        .message {
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            text-align: center;
        }
        
        .message.success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .message.error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .message.info {
            background-color: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }
        
        .loading {
            display: none;
            text-align: center;
            margin-top: 20px;
        }
        
        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .footer {
            text-align: center;
            padding: 20px;
            color: #666;
            font-size: 0.9rem;
        }
        
        .code-section {
            display: none;
        }
        
        .code-input {
            text-transform: uppercase;
            letter-spacing: 2px;
            text-align: center;
            font-size: 18px;
            font-weight: bold;
        }
        
        .back-btn {
            background: #6c757d;
            margin-top: 10px;
        }
        
        .resend-btn {
            background: #28a745;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ü§ñ AI Helper</h1>
            <p>Nil√ºfer Belediyesi - Yapay Zeka Destekli Yanƒ±t √úretim Sistemi</p>
        </div>
        
        <div class="login-form">
            <div id="message"></div>
            
            <!-- Email Form -->
            <div id="emailForm">
                <div class="form-group">
                    <label for="email">E-posta Adresi</label>
                    <input type="email" id="email" placeholder="ornek@nilufer.bel.tr" required>
                </div>
                
                <button class="btn" onclick="sendLoginCode()">
                    üìß Giri≈ü Linki G√∂nder
                </button>
                
                <div class="loading" id="emailLoading">
                    <div class="spinner"></div>
                    <p>Giri≈ü linki g√∂nderiliyor...</p>
                </div>
            </div>
            
            <!-- Code Form -->
            <div id="codeForm" class="code-section">
                <div class="form-group">
                    <label for="code">6 Haneli Kod</label>
                    <input type="text" id="code" class="code-input" placeholder="ABC123" maxlength="6" required>
                </div>
                
                <button class="btn" onclick="verifyCode()">
                    ‚úÖ Doƒürula
                </button>
                
                <button class="btn resend-btn" onclick="resendCode()">
                    üîÑ Yeni Kod ƒ∞ste
                </button>
                
                <button class="btn back-btn" onclick="backToEmail()">
                    ‚¨ÖÔ∏è Geri D√∂n
                </button>
                
                <div class="loading" id="codeLoading">
                    <div class="spinner"></div>
                    <p>Kod doƒürulanƒ±yor...</p>
                </div>
            </div>
        </div>
        
        <div class="footer">
            <p>Sadece @nilufer.bel.tr e-posta adresleri kullanƒ±labilir</p>
        </div>
    </div>

    <script>
        let currentEmail = '';
        
        function showMessage(text, type = 'info') {
            const messageDiv = document.getElementById('message');
            messageDiv.innerHTML = `<div class="message ${type}">${text}</div>`;
            messageDiv.style.display = 'block';
            
            // 5 saniye sonra mesajƒ± gizle
            setTimeout(() => {
                messageDiv.style.display = 'none';
            }, 5000);
        }
        
        function showLoading(formId, loadingId) {
            document.getElementById(formId).style.display = 'none';
            document.getElementById(loadingId).style.display = 'block';
        }
        
        function hideLoading(formId, loadingId) {
            document.getElementById(formId).style.display = 'block';
            document.getElementById(loadingId).style.display = 'none';
        }
        
        function sendLoginCode() {
            const email = document.getElementById('email').value.trim();
            
            if (!email) {
                showMessage('L√ºtfen e-posta adresinizi girin', 'error');
                return;
            }
            
            if (!email.endsWith('@nilufer.bel.tr')) {
                showMessage('Sadece @nilufer.bel.tr e-posta adresleri kullanƒ±labilir', 'error');
                return;
            }
            
            currentEmail = email;
            showLoading('emailForm', 'emailLoading');
            
            fetch('/api/v1/auth/send', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ email: email })
            })
            .then(response => response.json())
            .then(data => {
                hideLoading('emailForm', 'emailLoading');
                
                if (data.message) {
                    showMessage(data.message, 'success');
                    // Email formunu gizle, code formunu g√∂ster
                    document.getElementById('emailForm').style.display = 'none';
                    document.getElementById('codeForm').style.display = 'block';
                } else {
                    showMessage('E-posta g√∂nderilemedi', 'error');
                }
            })
            .catch(error => {
                hideLoading('emailForm', 'emailLoading');
                showMessage('Hata olu≈ütu: ' + error.message, 'error');
            });
        }
        
        function verifyCode() {
            const code = document.getElementById('code').value.trim().toUpperCase();
            
            if (!code || code.length !== 6) {
                showMessage('L√ºtfen 6 haneli kodu girin', 'error');
                return;
            }
            
            showLoading('codeForm', 'codeLoading');
            
            fetch('/api/v1/auth/verify-code', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ 
                    email: currentEmail,
                    code: code 
                })
            })
            .then(response => response.json())
            .then(data => {
                hideLoading('codeForm', 'codeLoading');
                
                if (data.access_token) {
                    showMessage('Giri≈ü ba≈üarƒ±lƒ±! Y√∂nlendiriliyorsunuz...', 'success');
                    
                    // Token'ƒ± localStorage'a kaydet
                    localStorage.setItem('access_token', data.access_token);
                    localStorage.setItem('user_email', data.email);
                    localStorage.setItem('user_name', data.full_name);
                    
                    // Ana sayfaya y√∂nlendir
                    setTimeout(() => {
                        window.location.href = '/';
                    }, 2000);
                } else {
                    showMessage(data.detail || 'Kod doƒürulanamadƒ±', 'error');
                }
            })
            .catch(error => {
                hideLoading('codeForm', 'codeLoading');
                showMessage('Hata olu≈ütu: ' + error.message, 'error');
            });
        }
        
        function resendCode() {
            if (currentEmail) {
                sendLoginCode();
            }
        }
        
        function backToEmail() {
            document.getElementById('codeForm').style.display = 'none';
            document.getElementById('emailForm').style.display = 'block';
            document.getElementById('code').value = '';
        }
        
        // Enter tu≈üu ile form g√∂nderme
        document.getElementById('email').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                sendLoginCode();
            }
        });
        
        document.getElementById('code').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                verifyCode();
            }
        });
        
        // Code input'unda sadece harf ve rakam
        document.getElementById('code').addEventListener('input', function(e) {
            e.target.value = e.target.value.replace(/[^A-Z0-9]/g, '').toUpperCase();
        });
        
        // Sayfa y√ºklendiƒüinde localStorage kontrol√º
        window.addEventListener('load', function() {
            const token = localStorage.getItem('access_token');
            if (token) {
                // Token varsa ana sayfaya y√∂nlendir
                window.location.href = '/';
            }
        });
    </script>
</body>
</html>
