services:
  ai-helperv2:
    container_name: ai-helperv2-container
    build: .
    env_file: .env
    environment:
      APP_ENV: "production"
      DEBUG_MODE: "false"
      LOG_LEVEL: "INFO"
      API_PORT: "8000"
      WEB_PORT: "8500"
      # Programı değiştirmeden DB yolunu volume'a yönlendiriyoruz:
      DATABASE_URL: "sqlite:///./ai_helper.db"
      ALLOWED_ORIGINS: "https://yardimci.niluferyapayzeka.tr"
    ports:
      - "8000:8000"
      - "8500:8500"
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "curl -sf http://localhost:8000/api/v1/auth/health || exit 1"]
      interval: 30s
      timeout: 5s
      retries: 5
      start_period: 20s
